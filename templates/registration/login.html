{% extends "plantillaBase2.html" %}
{% block titulo %}
	{{ 'Login'}}
{% endblock %}
{% block titulo2 %}
	{{ 'Autenticador de usuarios'}}
{% endblock %}
{% block contenido %}
	{% if form.errors %}
		<p>Usuario o clave no est√°n disponibles, vuelva a intentar</p>
	{% endif %}
<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<div class="row  justify-content-md-center">
		<div class="col-12 col-sm-3"><label>email</label></div>
		<div class="col-12 col-sm-3">
			<input type=text 	 name=username class="form-control" value="mauricio">
		</div>
	</div>
	<div class="row  justify-content-md-center">
		<div class="col-12 col-sm-3"><label>Clave</label></div>
		<div class="col-12 col-sm-3">
			<input type=password name=password  class="form-control" value="mauricio">
		</div>
	</div>
	<div class="row  justify-content-md-center">
		<div class="col-12 col-sm-3"><label>Opciones</label></div>
		<div class="col-12 col-sm-3">
			<input type=submit 	class="btn btn-danger"  value="Enviar">
			<input type="hidden" name="next" value="{{ next }}" />
		</div>
	</div>
</form>
{% endblock %}
