{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>JapanMania</title>
</head>

<body>

    <!-- Container ---------------------------------------------------------------------------- -->
    <div class="container">

        <!-- Navar -->
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">JapanMania</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="../evaluacion 1 web/index.html">Inicio <span class="sr-only">(current)</span></a>
                        <!-- Etiqueta de seleccion-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../evaluacion 1 web/registro.html">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../evaluacion 1 web/productos.html">Productos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <!-- Banner de pagina --------------------------------------------------------------->
        <div class="row justify-content-center">
            <img src="{% static 'images/prueba.PNG' %}" width="50%" class="my-4">
        </div>

        <!--Bloques --------------------------------------------------------------->
        {% block tituloPagina %}
        {% endblock %}

        {% block contenido %}
        {% endblock %}

        <br><br>
        {% block listado %}
        {% endblock %}
        <!-- Footer --------------------------------------------------------------->
        <br><br>
        <footer>
            <div class="col-sm-12">
                <div class="row justify-content-md-center">
                
                <strong><h5>©️Todos los derechos reservados</h5></strong>
                </div>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

</html>
